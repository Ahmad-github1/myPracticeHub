<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="icon" href="./bookmark.png">

  <!--link font awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!--link google fonts CDN-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--link my main css-->
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  
  <div class="main">

    
      <!-- Header Section -->
    <header>
      <h1>Bookmarker</h1>
      <h2 class="title-2">
        <i class="fa-solid fa-bookmark"></i>
        <span>Bookmark your favorite sites</span>
        <i class="fa-solid fa-bookmark"></i>
      </h2>
    </header>

      <!-- Input Section -->
    <div class="inputs-container">
      <label for="siteName">
        <i class="fa-solid fa-bookmark"></i> Site Name
      </label>
      <input id="siteName" placeholder="Bookmark Name">

      <label for="siteUrl">
        <i class="fa-solid fa-link"></i> Site URL
      </label>
      <input id="siteUrl" placeholder="Website URL">
    </div>
      

      <button onclick="addBookMark();" id="submit">Submit</button>

      <!-- Table Section -->
    <table class="table-data">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="logTable">
        <!-- Dynamically added rows will appear here -->
      </tbody>
    </table>

      <!-- Dialog Section -->
    <dialog id="userDialog">
      <h2>Site Name or URL is not valid, please follow the rules below:</h2>
      <ul>
        <li><i class="fa-solid fa-circle-check"></i> Site name or URL must not already exist.</li>
        <li><i class="fa-solid fa-circle-check"></i> Site name must contain at least 3 characters.</li>
        <li>
          <i class="fa-solid fa-circle-check"></i> Site URL must be valid 
          <span>(e.g., https://example.com)</span>.
        </li>
      </ul>
      <button id="closeDialog">Close</button>
    </dialog>
  </div>

    
  
  <!--link my main javaScript-->
  <script src="./main.js"></script>
</body>
</html>
